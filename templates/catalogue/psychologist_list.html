<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologists - ReferWell Direct</title>
</head>
<body>
    <h1>Available Psychologists</h1>
    {% if psychologists %}
        <ul>
            {% for psychologist in psychologists %}
                <li>
                    <a href="{% url 'catalogue:psychologist_detail' psychologist.pk %}">
                        {{ psychologist.title }} {{ psychologist.user.first_name }} {{ psychologist.user.last_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No psychologists available.</p>
    {% endif %}
</body>
</html>
