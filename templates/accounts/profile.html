<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ReferWell Direct</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Welcome, {{ user.first_name }} {{ user.last_name }}!</p>

    <p>User Type: {{ user.get_user_type_display }}</p>
    <a href="{% url 'accounts:signout' %}">Sign Out</a>
</body>
</html>
